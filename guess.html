<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border-radius: 10px;
            background: #f4f4f4;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }
        input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background: blue;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: darkblue;
        }
        #message {
            font-size: 18px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>ðŸŽ¯ Guess the Number!</h1>
    <div class="container">
        <p>Guess a number between 1 and 100:</p>
        <input type="number" id="guessInput" placeholder="Enter your guess">
        <button onclick="checkGuess()">Submit Guess</button>
        <p id="message"></p>
        <button onclick="restartGame()">Restart Game</button>
    </div>

    <script>
        let randomNumber = Math.floor(Math.random() * 100) + 1;
        let attempts = 0;

        function checkGuess() {
            let userGuess = parseInt(document.getElementById("guessInput").value);
            attempts++;

            if (isNaN(userGuess) || userGuess < 1 || userGuess > 100) {
                document.getElementById("message").innerText = "âŒ Please enter a valid number between 1 and 100!";
                return;
            }

            if (userGuess === randomNumber) {
                document.getElementById("message").innerText = `ðŸŽ‰ Congratulations! You guessed it in ${attempts} tries!`;
            } else if (userGuess > randomNumber) {
                document.getElementById("message").innerText = "ðŸ“‰ Too high! Try again.";
            } else {
                document.getElementById("message").innerText = "ðŸ“ˆ Too low! Try again.";
            }
        }

        function restartGame() {
            randomNumber = Math.floor(Math.random() * 100) + 1;
            attempts = 0;
            document.getElementById("message").innerText = "";
            document.getElementById("guessInput").value = "";
        }
    </script>

</body>
</html>
