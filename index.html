<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Scheme Switcher</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            border-radius: 5px;
            border: none;
            font-size: 16px;
        }
        #grey { background-color: grey; color: white; }
        #red { background-color: red; color: white; }
        #black { background-color: black; color: white; }
        #yellow { background-color: yellow; color: black; }
        #blue { background-color: blue; color: white; }
    </style>
</head>
<body>
    <h1>Color Scheme Switcher</h1>
    <button class="button" id="grey">I am Grey</button>
    <button class="button" id="red">I am Red</button>
    <button class="button" id="black">I am Black</button>
    <button class="button" id="yellow">I am Yellow</button>
    <button class="button" id="blue">I am Blue</button>
    
    <h2>Try clicking one of the colors above to change the background color of this page!</h2>

    <script src="darshii.js"></script>
</body>
</html>
